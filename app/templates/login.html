{% extends "page.html" %}

{% block content %}
<div class="login">
    <form class="login__initial">
        <button class="button" id="login-button"> Login </button>
        <button class="button" id="signup-button"> Signup </button>
    </form>

    <form class="signup__form">
        <fieldset>
            <label for="user-signup">  {{ form.username.label }} </label>
            <input type="text" id="user-signup" />
        </fieldset>
        <fieldset>
            <label for="pass-signup">  {{ form.password.label }} </label>
            <input type="pass" id="pass-signup" />
        </fieldset>

        <button class="button" type="submit"> Signup </button>
    </form>

    <form class="login__form">
        <fieldset>
            <label for="user-login"> Username </label>
            <input type="text" id="user-login" />
        </fieldset>
        <fieldset>
            <label for="pass"> Password </label>
            <input type="password" id="pass" />
        </fieldset>

        <button class="button" type="submit"> Login </button>
    </form>
</div>
{% endblock %}
