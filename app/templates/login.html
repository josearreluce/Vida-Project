{% extends "page.html" %}

{% block content %}
<div class="login">
    <div class="graph-box"><svg class="graph-svg"></svg></div>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/graph.css') }}">
    <form class="login__form">
        <div class="login__form-container">
            <h3>Login </h3>
            <p> {{ form.username.label }} {{ form.username(size=32) }}</p>
            <br/>
            <p>  {{ form.password.label }} {{ form.password(size=32) }}</p>
            <br/>
            <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
            <p>{{ form.submit() }}</p>
        </div>
    </form>
    <script src="http://d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <script src="http://d3js.org/d3-selection-multi.v1.js"></script>
    <script src="{{ url_for('static', filename='js/graph.js') }}" type="text/javascript"></script>
</div>
{% endblock %}
