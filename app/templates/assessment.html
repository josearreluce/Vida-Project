{% extends "page.html" %}

{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/assessment.css') }}">
<main class="main">
    <div class="symptom-container">
        <div>
            <fieldset>
                <label class="start_question" for="symptom-search"> What is your symptom? </label>
                <input class="input" id="symptom-search" type="text" />
            </fieldset>
        </div>
        <div class="symptom-results">
        </div>
    </div>
    <div class="symptom-box-container hidden">
        <div class="symptom-vis"></div>
        <div class="symptom-box"></div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/assessment.js') }}" type="text/javascript"></script>
{% endblock %}
